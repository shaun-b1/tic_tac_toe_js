<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/stylesheets/reset.css" />
    <link rel="stylesheet" href="assets/stylesheets/style.css" />
    <script src="assets/javascript/script.js" defer></script>
    <title>Tic Tac Woah!</title>
  </head>

  <body>
    <header>
      <div id="banner">
        <div id="title">
          <h1>Tic Tac Woah!</h1>
        </div>
        <div id="player-names"></div>
      </div>
    </header>
    <main>
      <div id="grid"></div>
    </main>

    <section class="modal" id="start-modal">
      <div class="modal-box">

        <form id="new-player-form">
          <div>
            <label for="player1">Player 1:</label>
            <input type="text" name="player1" id="player1" placeholder="Fred" required/>
          </div>

          <div>
            <label for="player2">Player 2:</label>
            <input type="text" name="player2" id="player2" placeholder="George" required/>
          </div>
        </form>

        <div id="start-game">
          <button type="submit" form="new-player-form" id="start-game-button">
            Start the game!
          </button>
        </div>

      </div>
    </section>

    <footer>
      <p>
        Made by <a href="https://github.com/shaun-b1">Shaun MacWilliam</a> in
        &#x1F1EC;&#x1F1E7;
      </p>
    </footer>
  </body>
</html>
